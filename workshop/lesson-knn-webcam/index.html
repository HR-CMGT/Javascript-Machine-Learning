<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webcam capture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <video autoplay></video>
    <canvas id="mosaic"></canvas>
    <div>
        <h4>Sampled values</h4>
        <data></data>
        <br>
        Label <input type="text" placeholder="label" id="label" value="person" /> <br>
    </div>
    <div>
        <h4>Training</h4>
        <p>Press the button to train the model with these values and label. Do this ~10 times per label.</p>
        <button id="train">Train</button>
    </div>
    <div>
        <h4>Classifying</h4>
        <p>After training the model, press classify to analyse the current webcam image</p>
        <button id="classify">Classify</button>
        <h4 id="result"></h4>
    </div>
    <script src='js/color.js'></script>
    <script src='js/index.js'></script>
</body>

</html>
